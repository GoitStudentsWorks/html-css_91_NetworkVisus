
<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button type="button" class="modal-btn" data-modal-close>
      <svg class="close-svg" width="24" height="24">
        <use href="../img/icons.svg#icon-exit"></use>
      </svg>
    </button>
    <h1 class="modal-paragraph">Your Order</h1>
    <div class="choice">
      <ul class="choice-list list">
        <li class="choice-item">
          <div class="modal-checkbox">
            <input 
              class="input-check visually-hidden"
              type="checkbox" 
              name="user-choice" 
              id="chk1"
              value="true"/>
            <label class="privacy-checkbox" for="chk1">
              <span class="check-block">
                <svg class="check-svg" width="10" height="8">
                  <use href="../img/icons.svg#icon-check"></use>
                </svg>
                </span>
            </label>
          </div>
          <h3 class="choice-heading">Cabbage Basket</h3>
          <p class="choice-paragraph">Plant</p>
          <picture class="order-img">
            <source
            media="(min-width:1280px)"
            srcset="../img/your-order/cabbage.png 1x, 
                    ../img/your-order/cabbage@2x.png 2x"
            width="243"
            height="200"
            />
            <source
            media="(min-width:768px) and (max-width:1279px)"
            srcset="../img/your-order/tablet-cabbage.png 1x, 
                    ../img/your-order/tablet-cabbage@2x.png 2x"
            width="172"
            height="142"
            />
            <source
            media="(min-width:375px)"
            srcset="../img/your-order/mob-cabbage.png 1x, 
                    ../img/your-order/mob-cabbage@2x.png 2x"
            width="94"
            height="78"
            />
            <source
            media="(max-width:374px)"
            srcset="../img/your-order/mob-cabbage.png 1x, 
                    ../img/your-order/mob-cabbage@2x.png 2x"
            width="94"
            height="78"
            />
          <img class="order-img" 
            src="../img/your-order/mob-cabbage.png" 
            srcset="../img/your-order/mob-cabbage.png 1x,
                    ../img/your-order/mob-cabbage@2x.png 2x"
            width="94"
            height="78"
            alt="cabbage"
            />
        </picture>    
        </li>
        <li class="choice-item">
          <div class="modal-checkbox">
            <input 
              class="input-check visually-hidden"
              type="checkbox" 
              name="user-choice" 
              id="chk2" 
              value="true"/>
            <label class="privacy-checkbox" for="chk2">
              <span class="check-block">
                <svg class="check-svg" width="10" height="8">
                  <use href="../img/icons.svg#icon-check"></use>
                </svg>
              </span>
            </label>
          </div>
        <p class="choice-heading">Tomato Basket</p>
        <p class="choice-paragraph">Plant</p>
        <picture class="order-img">
          <source
          media="(min-width:1280px)"
          srcset="../img/your-order/tomato.png 1x, 
                  ../img/your-order/tomato@2x.png 2x"
          width="243"
          height="200"
          />
          <source
          media="(min-width:768px) and (max-width:1279px)"
          srcset="../img/your-order/tablet-tomato.png 1x, 
                  ../img/your-order/tablet-tomato@2x.png 2x"
          width="172"
          height="142"
          />
          <source
          media="(min-width:375px)"
          srcset="../img/your-order/mob-tomato.png 1x, 
                  ../img/your-order/mob-tomato@2x.png 2x"
          width="94"
          height="78"
          />
          <source
          media="(max-width:374px)"
          srcset="../img/your-order/mob-tomato.png 1x, 
                  ../img/your-order/mob-tomato@2x.png 2x"
          width="94"
          height="78"
          />
        <img class="order-img" 
          src="../img/your-order/mob-tomato.png" 
          srcset="../img/your-order/mob-tomato.png 1x,
                  ../img/your-order/mob-tomato@2x.png 2x"
          width="94"
          height="78"
          alt="tomato"
          />
        </picture> 
        </li>
        <li class="choice-item">
          <div class="modal-checkbox">
            <input 
              class="input-check visually-hidden"
              type="checkbox" 
              name="user-choice" 
              id="chk3"
              value="true"/>
            <label class="privacy-checkbox" for="chk3">
              <span class="check-block">
                <svg class="check-svg" width="10" height="8">
                  <use href="../img/icons.svg#icon-check"></use>
                </svg>
              </span>
            </label>
          </div>
          <p class="choice-heading">Vegetables Basket</p>
          <p class="choice-paragraph">Plant</p>
          <picture class="order-img">
            <source
            media="(min-width:1280px)"
            srcset="../img/your-order/vegetables.png 1x, 
                    ../img/your-order/vegetables@2x.png 2x"
            width="243"
            height="200"
            />
            <source
            media="(min-width:768px) and (max-width:1279px)"
            srcset="../img/your-order/tablet-vegetables.png 1x, 
                    ../img/your-order/tablet-vegetables@2x.png 2x"
            width="172"
            height="142"
            />
            <source
            media="(min-width:375px)"
            srcset="../img/your-order/mob-vegetables.png 1x, 
                    ../img/your-order/mob-vegetables@2x.png 2x"
            width="94"
            height="78"
            />
            <source
            media="(max-width:374px)"
            srcset="../img/your-order/mob-vegetables.png 1x, 
                    ../img/your-order/mob-vegetables@2x.png 2x"
            width="94"
            height="78"
            />
          <img class="order-img" 
            src="../img/your-order/mob-vegetables.png" 
            srcset="../img/your-order/mob-vegetables.png 1x,
                    ../img/your-order/mob-vegetables@2x.png 2x"
            width="94"
            height="78"
            alt="vegetables"
            />
          </picture> 
        </li>
      </ul>
    </div>
    <form class="form" name="contacts-form" autocomplete="off">
      <div class="modal-input">
        <label class="lable-form" for="user-name"></label>
          <div class="input-info">
            <input class="modal-input-form name-form"
              type="text" 
              pattern="[^0-9]*" 
              title="Будь ласка, введіть правильне ім'я" required
              name="user-name" 
              id="user-name"
              placeholder="Enter full name..."
              />
          </div>
      </div>       
      <div class="modal-input">
        <label class="lable-form" for="user-email"></label>
          <div class="input-info">
            <input class="modal-input-form email-form"
              type="email" 
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
              title="Будь ласка, введіть електронну пошту" required
              name="user-email" 
              id="user-email"
              placeholder="Enter email..."
              />
          </div>
      </div>       
      <div class="modal-input">
        <label class="lable-form" for="user-card"></label>
          <div class="input-info">
            <input class="modal-input-form"
              type="text" 
              name="user-card" 
              id="user-card"
              placeholder="Enter card.."
              />
          </div>
      </div>
      <div class="textarea-input">
        <label class="lable-form" for="user-comment"></label>
          <textarea
            class="textarea-form"
            name="user-comment"
            id="user-comment"
            placeholder="Enter comments..."
          ></textarea>
      </div>
      <button class="modal-submit-btn" type="submit">Submit</button>
    </form>
    <img class="modal-girl" 
      src="../img/your-order/tablet-modal-girl.png" 
      srcset="../img/your-order/modal-girl.png 1x,
              ../img/your-order/modal-girl@2x.png 2x"
              width="444"
              height="413"
              alt="girl"
              />
  </div>
</div>
